---
# Run with ansible-playbook -i inventory/hosts gitlab-runner.yml
- name: Setup gitlab runner
  hosts: gitlab_runners
  remote_user: "{{ user }}"
  become: true
  become_method: sudo
  gather_facts: true

  pre_tasks:
    - name: Update Apt Cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
  roles:
    - users
    - packages
    - docker
    - gitlab_runner
