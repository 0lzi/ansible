---
- name: systemd-resolved
  ansible.builtin.systemd_service:
    state: restarted
    name: systemd-resolved

- name: systemd-daemon
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: steam-timer
  ansible.builtin.systemd_service:
    name: steamprefill.timer
    enabled: true
    state: started

- name: steam-service
  ansible.builtin.systemd_service:
    name: steamprefill.service
    state: stopped
    enabled: true

- name: epic-timer
  ansible.builtin.systemd_service:
    name: epicprefill.timer
    enabled: false
    state: stopped

- name: epic-service
  ansible.builtin.systemd_service:
    name: epicprefill.service
    state: stopped
    enabled: false
