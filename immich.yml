---
# Run with ansible-playbook -i inventory/hosts immich.yml
- name: Setup Immich
  hosts: immich
  remote_user: "{{ user }}"
  become: true
  become_method: sudo
  gather_facts: true

  pre_tasks:
    - name: Update Apt Cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
  roles:
    - users
    - docker
    - immich
    - update_consul
