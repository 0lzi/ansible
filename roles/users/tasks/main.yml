- name: Add user to passwordless sudo
  ansible.builtin.copy:
    content: "{{ user }} ALL=(ALL:ALL) NOPASSWD:ALL"
    dest: "/etc/sudoers.d/{{ user }}"
    owner: root
    group: root
    mode: "0444"
    validate: "visudo -cf %s"
