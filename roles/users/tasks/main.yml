- name: Ensure {{ user_groups }} exists
  ansible.builtin.group:
    name: "{{ item }}"
    state: present
  loop: "{{ user_groups }}"

- name: Create my user and to sudo group
  ansible.builtin.user:
    name: "{{ user }}"
    groups: "{{ user_groups | list }}"
    append: true
    shell: /bin/bash

- name: Add SSH key for {{ user }}
  ansible.posix.authorized_key:
    user: "{{ user }}"
    state: present
    key: "{{ item }}"
  loop: "{{ keys }}"

