---
# Run with ansible-playbook -i inventory/hosts dockerpi.yml
- name: Setup Docker pi
  hosts: all
  remote_user: pi
  become: true
  become_method: sudo
  gather_facts: true

  pre_tasks:
    - name: Update Apt Cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
  roles:
    - docker_pi

- name: Setup nfs-server
  hosts: nfs-server
  remote_user: pi
  become: true
  become_method: sudo
  gather_facts: true
  roles:
    - nfs_server_pi

#  tasks:
#    - name: Reboot nfs-server
#      ansible.builtin.reboot:

- name: Setup nfs-clients
  hosts: pi , !nfs-server
  become: true
  become_method: sudo
  gather_facts: true
  roles:
    - nfs_client_pi

